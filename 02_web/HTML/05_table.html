<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444444;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Table</h1>

    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>번호</th>
                <th>전공</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>neo</td>
                <td>1141</td>
                <td>컴공</td>
            </tr>
            <tr>
                <td>justin</td>
                <td>123123</td>
                <td>심리</td>
            </tr>
            <tr>
                <td>jun</td>
                <td>9890854</td>
                <td>수학</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
