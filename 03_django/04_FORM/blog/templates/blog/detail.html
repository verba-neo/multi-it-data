{% extends 'base.html' %}

{% block content %}

<h1>{{ student.name }}</h1>

<div>
    <a href="{% url 'update' student.pk %}">
        <button>수정</button>
    </a>
</div>

<div>
    <form action="{% url 'delete' student.pk %}" method="POST">
        {% csrf_token %}
        <button>삭제</button>
    </form>
</div>

<ul>
    <li>{{ student.age }}</li>
    <li>{{ student.balance }}</li>
</ul>


{% endblock content %}
