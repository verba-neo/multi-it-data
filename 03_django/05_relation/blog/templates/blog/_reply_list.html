<!-- _reply_list.html -->

<div>
    <p>댓글 목록</p>
    {% if replies %}
    <ul>
        {% for reply in replies %}
        <li>
            {{ reply.user }}: {{ reply.content }}

            {% if request.user == reply.user %}
            <form 
                action="{% url 'blog:delete_reply' posting.pk reply.pk %}"
                method="POST"
                style="display: inline-block;"
            >
                {% csrf_token %}
                <button>삭제</button>
            </form>
            {% endif %}

        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>첫 댓글을 작성해 주세요 :)</p>
    {% endif %}
</div>
